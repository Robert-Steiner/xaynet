jobs:
  lint:
    name: cargo-fmt
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cargo_manifest: [./rust, ./bindings/python]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install nightly toolchain
        id: rust-toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt
          # we need to set the nightly toolchain as default so that `rust-toolchain.outputs.rustc`
          # prints the installed nightly version rather than the installed version of stable
          default: true

      - name: Get Date
        id: get-date
        run: |
          echo "::set-output name=date::$(${{ matrix.cargo_manifest }}/Cargo.lock)"
        shell: bash

      - name: Get Date
        id: get-date
        run: |
          echo ${{ steps.get-date.outputs.date }}
          echo ${{ hashFiles( ${{ steps.get-date.outputs.date }} ) }}
        shell: bash

